    .user {

      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: none;
      background: transparent;
      outline: none;
      caret-color: #001b3e;
      animation: blink-caret 1s step-end infinite;
      min-height: 40px;
      max-height: 100px;
      overflow-y: auto;
    }
    @keyframes blink-caret {

      50% { caret-color: #001b3e; }
    }
    .input-area button {
      margin-left: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 12px;
      background: #001b3e;
      color: white;
      border: none;
      cursor: pointer;
    }
    .user-profile {
      position: absolute;
      bottom: 0.75rem;
      left: 0.75rem;
      font-size: 0.9rem;
      color: #444;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
        padding: 0.5rem;
      }
      .sidebar h2, .sidebar .section {
        font-size: 0.8rem;
      }
      .main {
        flex-direction: column;
      }
    }
